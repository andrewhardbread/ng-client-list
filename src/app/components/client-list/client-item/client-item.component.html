<div class="item" (click)="selectClient()">
  <img class="img" src="{{client.general.avatar}}"/>
  <div>
    <p class="name">
      {{client.general.lastName}} {{client.general.firstName}}
    </p>
    <p class="job">
      {{client.job.title}}
    </p>
  </div>
  <button class="btn btn-danger" (click)="removeClient($event)">Remove</button>
</div>
